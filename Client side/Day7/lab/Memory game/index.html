<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body class="d-flex flex-column justify-content-center align-items-center p-5 position-relative">
    <h3 id="timer" class="text-danger"></h3>
    <div id="images" class="p-5 border m-5 w-50 d-flex justify-content-center align-items-center flex-wrap "></div>


    <div id="gameOver" class="bg-light w-25  shadow rounded position-absolute top-50 start-50 translate-middle d-none">
        <img src="./Images/sad.png" style="width: 50px;" class=" ">
        <h5 class="text-secondary text-center m-2">Game Over</h5>
        <button id="tryAgine" class="btn btn-success mx-5 mb-3 mt-1 ">Try again</button>
    </div>

    <div id="win" class="bg-light w-25  shadow rounded position-absolute top-50 start-50 translate-middle d-none">
        <div class="d-flex justify-content-between p-2">
            <img src="./Images/party.png" style="width: 50px;" class=" ">
            <img src="./Images/facebook-reactions.png" style="width: 50px;"alt="">
        </div>
        <h5 class="text-secondary text-center m-2">YOU WIN!</h5>
        <button id="playAgine" class="btn btn-success mx-5 mb-3 mt-1 ">Play again</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
