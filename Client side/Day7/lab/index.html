<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        .arrowdiv {
            width: 40px;
            height: 40px;
        }

        .w-700px {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column  justify-content-center align-items-center border m-2 p-2">
        <h5>task 1</h5>
        <input type="text" id="search">
    </div>
    <div class="d-flex flex-column  justify-content-center align-items-center border gap-3 m-2 p-2">
        <h5 class="">task 2 & 3</h5>
        <div>
            <label for="">Name</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" id="password">
            <button id="pbtn">Show paasword</button>
        </div>
        <div>
            <label for="">Gender</label>
            <select name="gender" id="gender">
                <option value="m">male</option>
                <option value="f">female</option>
            </select>
        </div>
        <button class="rounded" id='sbtn'>Submit</button>
        <div id="wel"></div>

    </div>

    <div class="d-flex flex-column  justify-content-center align-items-center border m-2 p-2">
        <h5>task 4 (Slider)</h5>
        <div id="slider">
            <div class="d-flex justify-content-center align-items-center">
                <div onclick="getPreImage()"
                    class="arrowdiv d-flex justify-content-center align-items-center bg-secondary-subtle rounded-circle text-secondary">
                    <i class='fas fa-angle-left' style='font-size:24px'></i>
                </div>
                <img class='curImg'  src='./Images For Slide Show/1.jpg'alt="" style="width: 500px;height: 500px;">
                <div onclick="getNextImage()"
                    class="arrowdiv d-flex justify-content-center align-items-center bg-secondary-subtle rounded-circle text-secondary">
                    <i class='fas fa-angle-right' style='font-size:24px'></i>
                </div>
            </div>
            <div class="dots d-flex justify-content-center m-1 gap-1">
                <!-- <div class="rounded-circle bg-secondary-subtle" style="width: 10px;height: 10px;"></div>
                <div class="rounded-circle bg-secondary" style="width: 10px;height: 10px;"></div> -->

            </div>
        </div>
    </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
